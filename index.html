<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>A widget example!</title><script src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script><script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script><script src="https://unpkg.com/react-intl-bundle@1.0.0/dist/react-intl.production.min.js"></script><link href="https://reinette.github.io/pov-conf-widget/static/css/main.8343b28c.css" rel="stylesheet"><link href="https://reinette.github.io/pov-conf-widget/css/main.css" rel="stylesheet"></head><body><section class="section"><div class="container"><h1 class="title">POV Configuration Widget</h1><p class="subtitle">This is a web page that <strong>contains a widget</strong>!</p><div class="columns"><div class="column"><p>This is a place to preview the widget.</p></div><div class="column"><article class="message is-dark"><div class="message-header"><p>Widget embed</p><button class="delete" aria-label="delete"></button></div><div class="message-body"><div id="pov-conf-widget" class="widget-instance" data-button-text="Click here"><progress class="progress is-small is-primary" max="100">0%</progress></div></div></article></div><div class="column"><div class="card"><div class="card-content"><div class="media"><div class="media-left"><figure class="image is-48x48"><img src="https://www.drupal.org/files/EL_blue_RGB%281%29.png" alt="Drupal logo"/></figure></div><div class="media-content"><p class="title is-4">Drupal</p><p class="subtitle is-6"><a href="https://fosstodon.org/web/timelines/tag/drupal" target="_blank" rel="noopener">#drupal</a></p></div></div></div></div></div></div></div></section><script src="//reinette.github.io/pov-widget-registry/widget-registry/production/loader.js"></script><script>document.loadWidgets([{instanceId:"pov-conf-widget",language:"en",onRenderFinish:e=>console.debug("The widget has finished rendering: ",e),origin:"https://reinette.github.io",renderFunctionName:"renderPOVWidget"}])</script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/><script src="https://reinette.github.io/pov-conf-widget/js/main.js"></script></body></html>
